<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h1>
            <a href="/">Logo</a>
        </h1>
    </div>

    <div id="wrap">

        <div id="list">
            <table>
                <tr>
                    <td>번호</td>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>작성일</td>
                    <td>조회수</td>
                </tr>

                {% for item in list %}
                <tr>
                    <td>{{loop.index}}}</td>
                    <td>{{item.subject}}</td>
                    <td>{{item.writer}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.hit}}</td>
                </tr>
                {% endfor %}                
            </table>
        </div>
        <a href="/board/write">글쓰기</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <div id="wrap">
        <div id="user">
            {% if nick %}
            {{nick.nickname}}님 어서오세요.
                <a href="/user/logout">로그아웃</a>
                <a href="/user/profile">내 정보</a>
            {% else %}
                <a href="/user/login">로그인</a>
                <a href="/user/join">회원가입</a>
            {% endif %}
        </div>
    <div>
        <h1 id="Logo">
            <a href="/">Logo</a>
        </h1>
    </div>
    <form method="post" action="/board/write">
        <ul>
            <li>작성자 : {{nickname}} <input type="hidden" name="nickname" value="{{nickname}}"></li>
            <li>글제목: <input type="text" name="subject"></li>
            <li><p>내용</p><textarea name="content" id="content" cols="50" rows="10"></textarea></li>
        </ul>
        <button type="submit">완료</button>
    </form>
    <script type="text/javascript" src="/js/board.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/boardModify.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header_logoinfo">
                <div id="user">
                    {% if nick %}
                    <span>{{nick.nickname}}님 어서오세요.</span>
                        <a href="/user/logout">로그아웃</a>
                        <a href="/user/profile">내 정보</a>
                    {% endif %}
                </div>
                <h1 id="Logo">
                    <a href="/">Logo</a>
                </h1>
            </div>    
        </div>
        <div id="content_wrap">
            <div id="content_view">
                <form method="post" action="/board/modify">
                    <div class="content_main">
                        <div class="content_header">
                            <input type="hidden" name="idx" value="{{modifyGet.idx}}"></li>
                            제목: <input type="text" name="subject" value="{{modifyGet.subject}}" style="width: 800px;"></li>
                        </div>
                        <div class="content_content">
                            <textarea name="content" id="content" cols="145" rows="20">{{modifyGet.content}}</textarea></li>
                        </div>
                    </div>
                    <div id="content_footer">
                        <button type="submit"><img src="https://image.ygosu.com/images/btn_ok.gif" alt="완료"></button>
                    </div>  
                </form>
            </div>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>
<body>
    <h2>Join page</h2>
    <form action="/user/join" method="post">
        <ul>
            <li>
                이름 : <input type="text" name="user_name" placeholder="이름을 입력하세요">
            </li>
            <li>
                아이디 : <input type="text" name="user_id" placeholder="아이디를 입력하세요">
            </li>
            <li>
                비밀번호 : <input type="password" name="user_pw" id="pw">
            </li>
            <li>
                비밀번호 확인 : <input type="password" name="user_pwcheck" id="pw2"><span id="check"></span>
            </li>
            <li>
                이메일 : <input type="text" name="user_email" placeholder="이메일을 입력하세요">
            </li>
            <li>
                <select name="user_gender">
                    <option value="남자">남자</option>
                    <option value="여자">여자</option>
                </select>
            </li>
        </ul>
        <button type="submit">회원가입</button>
    </form>
    <script type="text/javascript" src="/js/join.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="/css/user_join.css">
</head>
<body class="container">
    <div id="header">
        <i>BlockChain8</i>
    </div>
    <div id="body">
        <form action="./join" method="post">
            <div id="div_name" class="labelTest">
                <input type="text" name="user_name" required ="required">
                <span>이름을 입력하세요</span>
            </div>
            <div id="div_id" class="labelTest">
                <input type="text" name="user_id" required ="required">
                <span>아이디를 입력하세요</span>
            </div>
            <div id="div_pw" class="labelTest">
                <input type="password" name="user_pw" required ="required">
                <span>비밀번호를 입력하세요</span>
            </div>
            <div id="div_nick" class="labelTest">
                <input type="text" name="nickname" required ="required">
                <span>별명을 입력하세요</span>
            </div>
            <div id="div_date">
                <span>생년월일 :&nbsp;&nbsp;&nbsp;
                    &nbsp;
                </span>
                <label for="date">
                    <input type="date" name = "birth" id="date" max="2022-12-25" min="1922-12-25" value="2000-01-01">
                </label>
            </div>
            <div id="phone" class="labelTest">
                <input type="tel" name="phone" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required ="required">
                <span>휴대전화 : 예)010-1234-5678</span>
            </div>
            <div id="tel" class="labelTest">
                <input type="tel" name="tel" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required ="required">
                <span>집전화 : 예)031-123-456</span>
            </div>
            <div id="div_gender">
                <span>성별&nbsp;&nbsp;: &nbsp;
                    &nbsp;&nbsp;&nbsp;
                </span>
                <select name="gender">
                    <option value="남자">남자</option>
                    <option value="여자">여자</option>
                </select>
            </div>
            <div id="btn_join">
                <button type="submit">가입</button>
            </div>
        </form>
    </div>
    <div id="body_bottom">
        <div id="bottom_login">
            <span>계정이 있으신가요?&nbsp;</span> <a href="./login">로그인</a>
        </div>
    </div>
</body>
</html>
